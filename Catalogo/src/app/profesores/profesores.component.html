<br><br>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card ">
        <div class="card-header text-center">
          <h2>
            <b>
              Formulario del Profesor
            </b>
          </h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <form>

                <div class="form-group text-center">
                  <b>
                    <div class="row">
                      <div class="col-3 text-left">
                        <label for="formGroupExampleInput"> Avatar: </label>
                      </div>
                      <div class="col-6">
                        <img [src]="croppedImage" *ngIf="croppedImage"><br>
                        <input type="file" (change)="fileChangeEvent($event,content)">
                      </div>
                    </div>

                  </b>
                </div>

                <div class="form-group">
                  <b>
                    <label for="formGroupExampleInput"> Nombre:</label>
                    <input name="nombre" type="text" class="form-control" id="name" placeholder="Ingrese Nombre">
                  </b>
                </div>
                <div class="form-group">
                  <b>
                    <label for="formGroupExampleInput"> Curso:</label>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </b>
                </div>
                <div class="form-group">
                  <b>
                    <label for="formGroupExampleInput"> Red Social:</label>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </b>
                </div>
                <div class="form-group">
                  <b>
                    <label for="formGroupExampleInput"> NickName:</label>
                    <input name="nombre" type="text" class="form-control" id="name" placeholder="Ingrese Nombre">
                  </b>
                </div>
                <br>
                <div class="form-group">
                  <button type="submit" (click)="guardarProfesor()" class="btn btn-primary">Enviar</button>
                  <button type="submit" routerLink="/" class="btn btn-danger">Cancelar</button>
                </div>
              </form>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recortar Imagen</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]=" 1/ 1"
      [resizeToWidth]="128" format="png" (imageCroppedBase64)="imageCropped($event)" (imageLoaded)="imageLoaded()"
      (loadImageFailed)="loadImageFailed()"></image-cropper>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Guardar</button>
  </div>
</ng-template>
