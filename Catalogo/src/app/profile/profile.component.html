<div class="fondo">
  <br><br>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 style="margin-top:0px">Cat√°logo de Usuario</h2>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="btn-toolbar">
              <div>
                <button type="button" class="btn btn-dark" (click)="refresh()">
                  <span class="fa fa-refresh"></span>&nbsp;Leer
                </button>
                <button type="button" class="btn btn-success" (click)="open(content)">
                  <span class="fa fa-edit"></span>&nbsp;Editar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>
                  </th>
                  <th>
                    <span>
                      <strong>Identificador</strong>
                    </span>
                  </th>
                  <th scope="col">
                    <span>
                      <strong>Nombre</strong>
                    </span>
                  </th>
                  <th scope="col">
                    <span>
                      <strong>Email</strong>
                    </span>
                  </th>
                  <th scope="col">
                    <span>
                      <strong>Rol</strong>
                    </span>
                  </th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let actual of this.users" (click)="onSelect(actual)">
                  <td>
                    <i id="iconHand" class="fas fa-hand-point-right fa-2x" [hidden]="!estaSeleccionado(actual)"></i>
                  </td>
                  <td><b>{{actual.uid}}</b></td>
                  <td><b>{{actual.name}}</b></td>
                  <td><b>{{actual.email}}</b></td>
                  <td><b>{{actual.rol}}</b></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="card ">
      <div class="card-header text-center">
        <h2><b>Formulario de Usuario</b></h2><br>
        <b>
          <button type="submit" class="btn btn-primary" (click)="c('save')">Guardar</button>
          <button type="submit" class="btn btn-danger" (click)="c('close')">Cerrar</button>
        </b>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <form>
              <div class="form-group text-left">
                <h5>
                  <b>
                    <i id="iconUser" class="fas fa-user"></i>
                    <label for="formGroupExampleInput"><span id="esconderSpan">..</span> Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="user.name" id="name" name="name" placeholder="Ingrese Nombre">
                  </b>
                </h5>
              </div>

              <div class="form-group text-left">
                <h5>
                  <b>
                    <i id="iconUser" class="fas fa-user"></i>
                    <label for="exampleFormControlSelect1"><span id="esconderSpan">..</span>Soy:</label>
                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="user.rol" name="rol">
                      <option>Estudiante</option>
                      <option>Profesor</option>
                    </select>
                  </b>
                </h5>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
